{% extends "layout/basic.html" %}
{% block content %}
<div class="container-xxl">
  <div class="container text-center">
  <div class="row">
    <div class="col padding">
      <h1>Рецепты</h1>
    </div>
  </div>
    <div class="container text-center">
      {% for dish in list_dish %}
      <div class="card mb-3 text-bg-dark" style="max-width: 1440px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ dish.image.url }}" class="img-fluid rounded-start" alt="{{ dish.name }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ dish.name }}</h5>
              <p class="card-text">{{ dish.description }}</p>
              <p class="card-text"><small class="text-muted">{{ dish.published }}</small></p>
              <a href="#" class="btn btn-light">Рецепт</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>        
    <nav aria-label="Page navigation example" class="padding">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
</div>
{% endblock %}
