{% extends "layout/basic.html" %}
{% block content %}
<div class="container-xxl">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="row mb-3">
            <label for="inputDescription" class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
            <div class="col-sm-10">
                {{ field }}
                <!-- {{ field.errors }} -->
            </div>
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-dark" value="Добавить"></input>
    </form>
</div>
{% endblock %}
