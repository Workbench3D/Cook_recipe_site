{% extends "layout/basic.html" %}
{% block content %}
<div class="container-xxl">
  <div class="container text-center">
    <div class="row">
      <div class="col padding">
        <h1>Последние добавленные рецепты</h1>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        {% for dish in list_dish %}
        <div class="col padding">
          <div class="card text-bg-dark" style="width: 25rem;">
            <img src="{{ dish.image.url }}" class="card-img-top" alt="{{ dish.name }} " style="height: 300px;">
            <div class="card-body">
              <h5 class="card-title">{{ dish.name }}</h5>
              <p class="card-text" style="height: 65px;">{{ dish.description|slice:":108" }}</p>
              <a href="{% url 'recipe_dish' dish.id %}" class="btn btn-light">Рецепт</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
