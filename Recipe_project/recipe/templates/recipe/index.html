<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3/css/bootstrap.css" %}" />
    <title>Сайт рецептов</title>
</head>
    <body>
        <h1>Рецепты</h1>
        {% for dish in list_dish %}
        <div class="container-xxl">
            <h2>{{ dish.name }}</h2>
            <p>{{ dish.ingredients }}</p>
            <img src="{{ dish.images }}" alt="{{ dish.name }}{{ dish.image }}">
        </div>
        {% endfor %}
        <script src="{% static "bootstrap-5.2.3/js/bootstrap.js" %}"></script>
    </body>
</html>
