<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3/css/bootstrap.css" %}" />
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3/css/style.css" %}" />
    <title>Сайт рецептов</title>
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark padding" >
                <div class="container-xxl">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="">Книга рецептов</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="recipes">Рецепты</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Поиск блюд" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                  </div>
                </div>
            </nav>
        </header>    
        <section>
            {% block content %}
            {% endblock %}
        </section>
    <script src="{% static "bootstrap-5.2.3/js/bootstrap.js" %}"></script>    
</body>
</html>
